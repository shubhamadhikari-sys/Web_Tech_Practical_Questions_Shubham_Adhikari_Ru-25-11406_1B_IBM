<!-- Sorting an Array -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     let arr=[56,23,89];
     let i,j;
     for(i=0;i<3;i++)
     {
        for(j=i+1;j<3;j++)
     {
        if(arr[i]>arr[j])
     {
        let temp= arr[i];
        arr[i]=arr[j];
        arr[j]=temp;
     }
     }
     }
     alert(arr);
          
    </script>
</body>
</html>
