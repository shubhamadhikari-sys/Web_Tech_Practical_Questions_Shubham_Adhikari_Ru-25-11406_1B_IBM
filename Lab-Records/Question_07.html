<!-- This HTML file generates the Fibonacci series. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 0 , b = 1 , c = 0;
        document.write(a+"\t"+b);
        for( let i = 1 ; i <= 5 ; i++)
    {
        c=a+b;
        document.write("\t"+c);
        a=b;
        b=c;
    }
    </script>
</body>
</html>
