<!-- This HTML file calculates the sum of all numbers from 1 to 1000 that are divisible by both 3 and 5. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i,sum=0;
        for( i = 1 ; i <= 1000 ; i++)
    {
        if( i % 3 == 0 && i % 5 == 0)
        sum+=i;
    }
    document.write("The sum of multiples of 3 and 5 are="+sum);
    </script>
</body>
</html>
