<!-- Sum of Numbers from 1 to 100 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum=0;
        for(let i=1;i<=100;i++)
    {
         sum+=i;
    }
    document.write("Sum of numbers from 1 to 100 : "+sum);
        </script>
</body>
</html>
