<!-- FizzBuzz Game -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let i;
        for(i=1;i<=100;i++)
    {
        if(i%3==0 && i%5==0)
        document.write(i+" is FizzBuzz.<br>");
        else if(i%3==0)
          document.write(i+" is Fizz.<br>");
        else if(i%5==0)
          document.write(i+" is Buzz.<br>");
    }
    </script>
</body>
</html>
