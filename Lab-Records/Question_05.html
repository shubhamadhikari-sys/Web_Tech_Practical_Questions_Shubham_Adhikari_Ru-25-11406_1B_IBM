<!-- This HTML file checks if a number is a Buzz number. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("Enter a number:"));
        if( num % 10 == 7 || num % 7 == 0)
        document.write("Buzz Number:"+num);
        else
        document.write("Not a Buzz Number:"+num);
    </script>
</body>
</html>
