<!-- Prime Number -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let num=parseInt(prompt("Enter a number :"));
    let i=1;
    let c=0;
    while(i<=num)
   {
    if(num%i==0)
    c++;
i++;
   }
   if(c==2)
   document.write(num+" is a prime number .");
else
   document.write(num+" is not a prime number .");
   </script> 
</body>
</html>
