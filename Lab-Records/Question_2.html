 <!-- This HTML file calculates the sum of two numbers, tripling the result if they are equal. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=parseInt(prompt("Enter a number:"));
        let num2=parseInt(prompt("Enter another number:"));
        if( num1 === num2)
    {
        let sum= num1+num2;
        document.write("The sum is ="+(3*sum));
    }
    else
    {
         let sum= num1+num2;
        document.write("The sum is ="+(sum));
    }
    </script>
</body>
</html>
