<!-- This HTML file checks if a number is an Even number. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("Enter a number:"));
        if( num % 2 == 0)
        document.write("Even NO:"+num);
        else
        document.write("Not a even No:"+num);
    </script>
</body>
</html>
